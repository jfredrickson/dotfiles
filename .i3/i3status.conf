# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        output_format = "i3bar"
        colors = true
        interval = 1
}

order += "ipv6"
order += "ethernet usb0"
order += "ethernet bnep0"
order += "wireless wlan0"
order += "ethernet eth0"
order += "ethernet eth1"
order += "cpu_usage"
order += "load"
order += "cpu_temperature 0"
order += "disk /"
order += "disk /home"
#order += "run_watch DHCP"
#order += "run_watch VPN"
order += "battery 0"
order += "volume master"
order += "tztime EST"
order += "tztime local"
#order += "xrandr"

wireless wlan0 {
        format_up = "%ip (%essid %quality)"
        format_down = ""
}

ipv6 {
        format_down = "ipv6"
}
ethernet eth0 {
        # if you use %speed, i3status requires root privileges
        format_up = "eth0 %ip (%speed)"
        format_down = "eth0"
}
ethernet eth1 {
        # if you use %speed, i3status requires root privileges
        format_up = "eth1 %ip (%speed)"
        format_down = "eth1"
}
ethernet usb0 {
        # if you use %speed, i3status requires root privileges
        format_up = "usb0 %ip"
        format_down = ""
}
ethernet bnep0 {
        # if you use %speed, i3status requires root privileges
        format_up = "bnep0 %ip"
        format_down = ""
}
battery 0 {
        format = "↯ %status %percentage %remaining"
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}

tztime EST {
        format = "EST %H"
        timezone = "America/New_York"
}

load {
        format = "%1min %5min %15min"
}

disk "/" {
        format = "/ ⛁ %percentage_used"
        #format = "/ %used %free (%avail)/ %total"
}

disk "/home" {
        format = "~ ⛁ %percentage_used"
        #format = "/ %used %free (%avail)/ %total"
}

cpu_usage {
    format = "CPU %usage"
}

cpu_temperature 0 {
    format = "%degrees °C"
    #path = "/sys/devices/platform/coretemp.0/temp2_input"
    path = "/sys/devices/platform/coretemp.0/hwmon/hwmon2/temp2_input"
}

volume master {
    format = "☊: %volume"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}
